<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS</title>
</head>
<body>
  <button onclick="sendSOS()">Wyślij SOS</button>

  <script>
    function sendSOS() {
      if ("vibrate" in navigator) {
        navigator.vibrate([ 100, 30, 100, 30, 100, 30, 200, 30, 200, 30, 200, 30, 100, 30, 100, 30, 100]);
      } else {
        alert("Twoja przeglądarka nie obsługuje funkcji wibracji.");
      }
    }
  </script>
</body>
</html>
