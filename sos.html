<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="manifest" href="manifest.json">
  
  <style>
  .center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
  }
  </style>
</head>
<body>
    <nav><a href="javascript:history.back()">Cofnij</a></nav>
    <main  class="center">
        
        <button class="btn btn-primary btn-lg" onclick="sendSOS()">Wyślij SOS</button>
    </main>
  
  <script>
    function sendSOS() {
      if ("vibrate" in navigator) {
        navigator.vibrate( [150, 50, 150, 50, 150, 50, 300, 50, 300, 50, 300, 50, 150, 50, 150, 50, 150,]);
      } else {
        alert("Twoja przeglądarka nie obsługuje funkcji wibracji.");
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
